<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Centro de Información ITVER</title>
    <link rel="icon" href="https://ci.veracruz.tecnm.mx/img/favicon/tecnm.ico">
    <link rel="stylesheet" href="./Centro de Información ITVER_files/bootstrap.min.css">
    <style>
        /* Estilos generales */
        .card:hover {
            box-shadow: 8px 8px 8px blue;
            transform: scale(1.2);
        }
        
        .one-time.slick-initialized {
            visibility: visible;
        }

        /* Estilos del encabezado */
        .titulo {
            background-color: #1B396A;
            margin: 0;
            text-align: center;
        }

        .barra {
            width: 100%;
            background-color: #1B396A;
            height: 2vw;
        }

        /* Estilos del contenido principal */
        .formulario {
            color: #777;
            background-color: #1B396A;
            text-align: center;
            padding: 50px 80px;
        }

        #menu-button {
            color: #1B396A;
            background-color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 10px;
        }

        /* Estilos de la tabla */
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: #1B396A;
            color: black;
        }

        /* Estilos de los botones */
        .boton-agregar, .boton-editar, .boton-eliminar {
            color: white;
            background-color: #1B396A;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .boton-agregar {
            margin-bottom: 20px; 
        }

        /* Estilos del campo de búsqueda */
        .busqueda {
            margin-top: 20px; 
            margin-bottom: 20px; 
        }

        input[type="search"] {
            width: 50%;
            padding: 10px; 
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            /* Agregar estas propiedades */
            background-color: white; /* para que el fondo sea blanco */
            border-radius: 10px; /* para que los bordes sean redondeados */
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
            /* Agregar esta propiedad */
            background-color: transparent; /* para que el fondo sea transparente y se vea el blanco de la tabla */
        }
    </style>
    <link href="./Centro de Información ITVER_files/styles_formulario.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="barra"></div> 
        <h2 class="titulo"><b>Gestión de aulas</b></h2>
        <div class="barra"></div>
    </header>

    <!-- Contenido principal -->
    <main class="formulario">
        
         <!-- Botón para regresar al menú -->
         <a href="#" id="menu-button">Menú</a>

         <!-- Botón para agregar un nuevo aula -->
         <button type="button" id="boton-agregar" class="boton-agregar">Agregar aula</button>

         <!-- Campo para buscar aulas por su número, nombre o ubicación -->
         <div class="busqueda">
             <label for="input-busqueda">Buscar aula:</label>
             <input type="search" id="input-busqueda" placeholder="Número, nombre o ubicación">
         </div>

         <!-- Tabla que muestra el número, el nombre, la capacidad, la ubicación y el lector RFID de cada aula -->
         <table id="tabla-aulas">
             <!-- Encabezados de la tabla -->
             <thead>
                 <tr>
                     <th>Número</th>
                     <th>Nombre</th>
                     <th>Capacidad</th>
                     <th>Ubicación</th>
                     <th>Lector RFID</th>
                     <th>Acciones</th>
                 </tr>
             </thead>

             <!-- Cuerpo de la tabla -->
             <tbody>
                 <!-- Ejemplo de una fila con datos de un aula -->
                 <tr id="fila-1">
                     <td>101</td>
                     <td>Aula Magna</td>
                     <td>100</td>
                     <td>Edificio A</td>
                     <td>Si</td>
                     <!-- Botones para editar o eliminar el aula -->
                     <td>
                         <button type="button" id="boton-editar-1" class="boton-editar">Editar</button>
                         <button type="button" id="boton-eliminar-1" class="boton-eliminar">Eliminar</button>
                     </td>
                 </tr>
             </tbody>
         </table>

         <!-- Script para redirigir al menú al hacer clic en el botón -->
         <script>
             // Obtener el botón por su id
             var menuButton = document.getElementById("menu-button");
             // Agregar un evento de clic al botón
             menuButton.addEventListener("click", function() {
                 // Redirigir a la página del menú principal
                 window.location.href = "menu.html";
             });
         </script>

         <!-- Script para agregar, editar o eliminar aulas -->
         <script>
             // Obtener el botón de agregar por su id
             var botonAgregar = document.getElementById("boton-agregar");
             // Agregar un evento de clic al botón
             botonAgregar.addEventListener("click", function() {
                 // Mostrar un formulario para ingresar los datos del nuevo aula
                 // ...
             });

             // Obtener la tabla de aulas por su id
             var tablaAulas = document.getElementById("tabla-aulas");
             // Agregar un evento de clic a la tabla
             tablaAulas.addEventListener("click", function(event) {
                 // Obtener el elemento que disparó el evento
                 var elemento = event.target;
                 // Verificar si el elemento es un botón de editar o eliminar
                 if (elemento.classList.contains("boton-editar")) {
                     // Mostrar un formulario para modificar los datos del aula seleccionada
                     // ...
                 } else if (elemento.classList.contains("boton-eliminar")) {
                     // Mostrar una confirmación para eliminar el aula seleccionada
                     // ...
                 }
             });
         </script>

         <!-- Script para buscar aulas por su número, nombre o ubicación -->
         <script>
             // Obtener el campo de búsqueda por su id
             var inputBusqueda = document.getElementById("input-busqueda");
             // Agregar un evento de entrada al campo
             inputBusqueda.addEventListener("input", function() {
                 // Obtener el valor del campo
                 var valor = inputBusqueda.value.toLowerCase();
                 // Obtener las filas de la tabla
                 var filas = tablaAulas.getElementsByTagName("tr");
                 // Recorrer las filas, excepto la primera que tiene los encabezados
                 for (var i = 1; i < filas.length; i++) {
                     // Obtener las celdas de la fila actual
                     var celdas = filas[i].getElementsByTagName("td");
                     // Verificar si alguna de las celdas contiene el valor buscado
                     var encontrado = false;
                     for (var j = 0; j < celdas.length - 1; j++) {
                         // Comparar el texto de la celda con el valor, ignorando mayúsculas y minúsculas
                         if (celdas[j].textContent.toLowerCase().includes(valor)) {
                             encontrado = true;
                             break;
                         }
                     }
                     // Mostrar u ocultar la fila según si se encontró o no el valor
                     if (encontrado) {
                         filas[i].style.display = "";
                     } else {
                         filas[i].style.display = "none";
                     }
                 }
             });
         </script>
    </main>
</body>
</html>
